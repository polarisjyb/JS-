<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>피카츄</li>
    <li>라이츄</li>
    <li>파이리</li>
    <li>꼬부기</li>
    <li>버터풀</li>
    <li>야도란</li>
  </ul>
  <script>

    const body = document.body;
    console.log(body);

    const ul = document.querySelector('ul');
    console.log(ul);

    for( let i = 0; i < ul.children.length; i++) {
      if(ul.children[i].innerHTML === '꼬부기') {
        console.log(`꼬부기는 ${i + 1}번째 li 태그에 있습니다.`)
      } else {
        console.log('꼬부기는 여기 없습니다.');
      }
    }


  </script>
</body>
</html>
